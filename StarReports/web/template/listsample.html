<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Employee </h3>
                <span style="float:right"><a href="" class="btn btn-primary btn-xs" ui-sref="loginsucess.addemployee">Add</a> </span>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Mobile</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr ng-repeat="user in users">


                        <td>[[ user.username ]]</td>
                        <td>[[ user.email ]]</td>
                        <td>[[ user.isActive ]]
                            <!--{# {{ user.isActive }}#}
                            {% if user.isActive==1 %}
                            <i class="fa fa-check fa-4" style="color:green"></i>
                            {% else %}
                            <i class="fa fa-check fa-4" style="color:red"></i>
                            {% endif %}-->
                        </td>
                        <td>[[ user.roles ]]</td>
                        <td>[[ user.mobile ]]</td>
                        <td>[[ user.deptname ]]</td>
                        <td>[[ user.designame ]]</td>
                        <td><a  href="" ui-sref="loginsucess.edituser({ userid: selectedId})"><i class="fa fa-fw fa-pencil-square-o" style="color:#0000cc"></i></a>&nbsp;&nbsp;<a href=""><i class="fa fa-fw fa-times-circle" style="color:red"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <!--{# <tfoot>
                <tr>
                    <th>Rendering engine</th>
                    <th>Browser</th>
                    <th>Platform(s)</th>

                </tr>
                </tfoot>#}-->
                </table>
            </div>
        </div>
    </div>

</div>
